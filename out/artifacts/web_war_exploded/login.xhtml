<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>#{msgs.indexWindowTitle}</title>
</h:head>

<h:body>
    <h:outputText value="#{msgs.indexPageTitle}"/>
    <h:form>
        <h:panelGrid columns="2">
            #{msgs.usernamePrompt}
            <h:inputText value="#{userManager.username}"/>

        </h:panelGrid>
        <h:panelGrid columns="2">
            #{msgs.passwordPrompt}
            <h:inputText value="#{userManager.password}"/>
        </h:panelGrid>
        <h:panelGrid rows="2">
            <h:commandButton value="#{msgs.loginPrompt}" action="#{userManager.loginUser()}"/>
        </h:panelGrid>
    </h:form>
    <h:messages/>
</h:body>
</html>
