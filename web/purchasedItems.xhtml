<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title></title>
</h:head>
<h:body>
    <h:form>
        Details of your last purchase:
        <div style="overflow:auto; width:100%; height:160px;">
            <h:dataTable value="#{user_session.lastPurchase}" var="t" border="1">
                <h:column>
                    <f:facet name="header">Serial Number</f:facet>
                    #{t.serialNum}
                </h:column>
                <h:column>
                    <f:facet name="header">Product Name</f:facet>
                    #{t.productName}
                </h:column>
                <h:column>
                    <f:facet name="header">Price per Unit</f:facet>
                    #{t.pricePerUnit}
                </h:column>
                <h:column>
                    <f:facet name="header">Stock Prior to Purchase</f:facet>
                    #{t.stockNum}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount Purchased</f:facet>
                    <h:outputText value="#{t.purchaseNum}" size="10" required="true"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Total Price</f:facet>
                    <h:outputText value="#{t.totalPrice}"/>
                </h:column>
            </h:dataTable>
        </div>
        <h:outputText value="Total: " />
        <h:outputText  value="#{user_session.getLastPurchaseTotalPrice()}" />
    </h:form>
</h:body>
</html>
