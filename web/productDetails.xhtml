<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title></title>
</h:head>
<h:body>
    <h:form>
        <div style="overflow:auto; width:100%; height:145px;">
            <h:dataTable value="#{productsBean.productData.entrySet()}" var="t" border="1">
                <h:column>
                    <f:facet name="header">Serial Number</f:facet>
                    #{t.key}
                </h:column>
                <h:column>
                    <f:facet name="header">Product Name</f:facet>
                    #{t.value.productName}
                </h:column>
                <h:column>
                    <f:facet name="header">Price per Unit</f:facet>
                    #{t.value.pricePerUnit}
                </h:column>
                <h:column>
                    <f:facet name="header">Current Stock</f:facet>
                    #{t.value.stockNum}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount to Purchase</f:facet>
                    <h:inputText value="#{t.value.purchaseNum}" size="10" required="true">
                        <f:ajax event="blur" render="result"/>
                    </h:inputText>

                </h:column>
                <h:column>
                    <f:facet name="header">Total Price</f:facet>
                    <h:outputText id="result" value="#{t.value.pricePerUnit * t.value.purchaseNum}" />
                </h:column>
            </h:dataTable>
        </div>
        <h:outputText value="Total: " />
        <h:outputText value="#{productsBean.getTotalPrice()}" />
    </h:form>
</h:body>
</html>
